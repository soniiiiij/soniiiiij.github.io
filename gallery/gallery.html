<!DOCTYPE html>

<head>
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .gallery-item {
            margin: 5px;
            border: 1px solid #ccc;
            width: 30%; /* Adjust this depending on the number of images per row */
            text-align: left;
        }

        .gallery-item:hover {
            border: 1px solid #777;
        }

        .gallery-item img {
            width: 100%;
            height: 200px; /* Set a fixed height for all images */
            object-fit: cover; /* Ensures that the aspect ratio is preserved while filling the element's entire content box */
        }

        .desc {
            padding: 15px;
            text-align: left;
        }

        .title {
            font-weight: bold;
        }

        .date {
            display: block;
        }

        .gallery-item a, .gallery-item a:visited { /* Adds styles for links */
            color: black; /* Changes text color to black */
            text-decoration: none; /* Removes the underline */
        }

        .gallery-item a:hover { /* Adds a hover effect for links */
            color: grey; /* Changes text color to grey on hover */
        }
    </style>
</head>
